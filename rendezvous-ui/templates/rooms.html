{% extends "base.html" %}

{% block body %}

{% from "includes/formhelpers.html" import render_field %}


<h4>
    <strong>
        Rooms
    </strong>
</h4>


<a href="/newroom/">New Room</a>
<a href="/chatroom/">ChatRoom test</a>

<br><br>
<style>
    table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
        background-color: #ffff;
    }
    
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
    }

    tr:nth-child(even){background-color: #f2f2f2;}

    tr:hover {background-color: #ddd;}

    th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #4CAF50;
        color: white;
        }
    </style>

<table>
    <thead>
        <tr>
            {% for col in colnames %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for record in records %}
        <tr>
            <td>{{ record['name'] }}</td>
            <td><a href="{{ record['url'] }}">Go to room</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock body %}
